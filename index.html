        function style_China_landscapes_3_0(feature) {

                opacity: 1,

        var baseMaps = {};
        L.control.layers(baseMaps,{'China_landscapes<br /><table><tr><td style="text-align: center;"><img src="legend/China_landscapes_3_Volcaniclandforms0.png" /></td><td>Volcanic landforms</td></tr><tr><td style="text-align: center;"><img src="legend/China_landscapes_3_Mountains1.png" /></td><td>Mountains</td></tr><tr><td style="text-align: center;"><img src="legend/China_landscapes_3_Riversandlakes2.png" /></td><td>Rivers and lakes</td></tr><tr><td style="text-align: center;"><img src="legend/China_landscapes_3_Gorges3.png" /></td><td>Gorges</td></tr><tr><td style="text-align: center;"><img src="legend/China_landscapes_3_Aridandaeolianlandforms4.png" /></td><td>Arid and aeolian landforms</td></tr><tr><td style="text-align: center;"><img src="legend/China_landscapes_3_Danxialandforms5.png" /></td><td>Danxia landforms</td></tr><tr><td style="text-align: center;"><img src="legend/China_landscapes_3_Karstlandforms6.png" /></td><td>Karst landforms</td></tr><tr><td style="text-align: center;"><img src="legend/China_landscapes_3_Coastallandforms7.png" /></td><td>Coastal landforms</td></tr><tr><td style="text-align: center;"><img src="legend/China_landscapes_3_Others8.png" /></td><td>Others</td></tr></table>': layer_China_landscapes_3,'<img src="legend/CHINA_boundary_2.png" /> CHINA_boundary': layer_CHINA_boundary_2,'<img src="legend/ChinaProvince_1.png" /> ChinaProvince': layer_ChinaProvince_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);

            layer.bindTooltip((layer.feature.properties['Code'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'Gulim\', sans-serif;">' + layer.feature.properties['Code']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_China_landscapes_3'});
